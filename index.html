<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números secretos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://www.imagenspng.com.br/wp-content/uploads/2018/05/numero-2-lol-surprise-png.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card border-primary m-3">
      <div
        class="card-body d-flex justify-content-center align-items-center flex-column gap-3"
      >
        <h2 class="card-title text-primary text-center">
          Tenho 5 números secretos, tente adivinhar um!
        </h2>
        <input
          type="number"
          placeholder="Números de 1 a 10"
          class="form-control adivinharInput"
        />
        <button class="adivinharBtn btn btn-primary">Adivinhar!</button>
        <p class="resposta fs-3 m-0">Resposta:</p>
        <p class="numerosSorteados fs-5">Números sorteados:</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
